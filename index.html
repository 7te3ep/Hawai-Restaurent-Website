<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurentName</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav>
        <button class="navigationBtn"><a href="">Who we are ?</a></button>
        <img src="logoMain.png" alt="" class="logo">
        <button class="navigationBtn"><a href="#anchor1">Take a table</a> </button>
    </nav>
    <section class="main"><p class="title">The best tropical themed restaurent of all time !</p></section>
    <section class="Whoweare"></section>
    <div id="anchor1"></div>
    <section class="TakeTable">
        <div class="reservationForm">
            <p id="formTitle">Reserve a table here</p>
                <label for="name">Name : </label><br>
                <input type="text" name="name" id="nameRequest"><br>
                <label for="lastName">Last-Name :</label><br>
                <input type="text" name="lastName" id="lastNameRequest"><br>
                <label for="email">Email :</label><br>
                <input type="email" name="email" id="emailRequest"><br>
                <label for="date">When :</label><br>
                <input type="date" name="date" id="dateRequest" min=""><br>
                <label for="number">Who much :</label><br>
                <input type="number" name="number" id="number" min="1" max="10"><br>
            <button id="submitButton">Submit</button>
        </div>
    </section>
</body>
</html>
